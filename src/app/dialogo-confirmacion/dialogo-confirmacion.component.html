<h1 mat-dialog-title>{{"adminDialogo.confirmacion" | translate}}</h1>
<div mat-dialog-content>
    <div [innerHTML]="mensaje | translate"></div>
</div>
<div mat-dialog-actions>
    <button mat-raised-button color="warn" (click)="cerrarDialogo()">{{"adminDialogo.no" | translate}}</button>
    <button mat-raised-button color="primary" (click)="confirmado()" cdkFocusInitial>{{"adminDialogo.si" | translate}}</button>
</div>
